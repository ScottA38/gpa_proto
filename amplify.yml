version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - touch .env
        - echo "TINA_CLIENT_ID=$TINA_CMS_CLIENTID" >> .env
        - echo "TINA_TOKEN=$TINA_CMS_TOKEN" >> .env
        - echo "TINA_BRANCH=$TINA_CMS_BRANCH" >> .env
        - yarn run build
        - hugo
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
